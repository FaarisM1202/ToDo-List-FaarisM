<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
  
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <link rel="stylesheet" href="/CSS/site.css">

</head>
<body>
    <h1>ToDo List App</h1>
    
    <label for="title">Title</label>
    <input type="text" id="title">
    <span>*</span>
    <br>

    <label for="due-date">Due Date</label>
    <input type="text" id="due-date">
    <span>*</span>
    <br>

    <input id="is-complete" type="checkbox">
    <label for="is-complete">Is Complete?</label>

    <input type="button" id="add" value="Add ToDo Item">
    <br>

    <h3>ToDo Items</h3>
    <div id="all-items">
        <div id="incomplete-items"></div>
        <div id="complete-items"></div>
    </div> <!--Complete and incomplete-->


    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="../main.js"></script>
    <script>
        const picker = datepicker("#due-date");
        picker.setMin(new Date());
    </script>
</body>
</html>
